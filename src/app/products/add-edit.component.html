<h1 *ngIf="isAddMode">Agregar producto</h1>
<h1 *ngIf="!isAddMode">Editar producto</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Id</label>
            <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.id.errors) || f.id.errors && (f.id.touched || f.id.dirty) }" />
            <div *ngIf="(submitted && f.id.errors) || f.id.errors && (f.id.touched || f.id.dirty)" class="invalid-feedback">
                <div *ngIf="f.id.errors.required">El Id es requerido</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Nombre</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.name.errors) || f.name.errors && (f.name.touched || f.name.dirty) }" />
            <div *ngIf="(submitted && f.name.errors) || f.name.errors && (f.name.touched || f.name.dirty)" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">El nombre del producto es requerido</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Descripción</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.description.errors) || f.description.errors && (f.description.touched || f.description.dirty) }" />
            <div *ngIf="(submitted && f.description.errors) || f.description.errors && (f.description.touched || f.description.dirty)" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">La descripción es requerida</div>
            </div>
        </div>
        <div class="form-group col-5">
          <label>Precio</label>
          <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.price.errors) || f.price.errors && (f.price.touched || f.price.dirty) }" />
          <div *ngIf="(submitted && f.price.errors) || f.price.errors && (f.price.touched || f.price.dirty)" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">El precio es requerido</div>
              <div *ngIf="f.price.errors.pattern">Solo debes agregar digitos</div>
          </div>
      </div>
    </div>
